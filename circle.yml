machine:
  timezone:
    America/Los_Angeles
  java:
    version:
      oraclejdk8
  environment:
    JAVA_OPTS: "-Xmx1g"

general:
  branches:
    only:
      - master

test:
  override:
    - mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
